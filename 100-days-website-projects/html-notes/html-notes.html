notes-->

<!--Html boilerplate (blueprint)-->
    <!DOCTYPE html> <!--Tells the interpreter what type of file we are using. In this case it is HTML5-->
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>

    </body>
    </html>

<h1>Text</h1>

    <h2>Headers</h2>

    <h1>1</h1> <!--This is the largest header size. Contains an open and closing tag-->
    <h2>2</h2> <!--This is the second-largest header size and goes on till <h6> for the smallest header size-->
    <h3>Hello World!ðŸ‘‹</h3> <!--The text between the opening and closing tag is what is displayed-->
    <h4>4</h4>
    <h5>5</h5>
    <h6>6</h6>

    <h2>Paragraphs</h2>

    <p></p> <!--These tags create a paragraph between the opening and closing tags-->

<h2>Text Config</h2>

    <br> <!--This is a line break. What ever is after it will be on a new line. Only needs an opening tag-->
    <h3>Hello<br>World!</h3> <!--You can place them between a string to break up the string into two lines-->

    <h2><em></em></h2> <!--These tags emphasise text between them (Makes it italic)-->

    <h2><strong></strong></h2> <!--These tags make the text between them bold-->

    <ul> <!--These tags create an un-ordered list-->
        <li>list item 1</li> <!--These tags are list items for the list-->
    </ul>

    <ol></ol> <!--These tags create an ordered list-->

<h1>Page structure</h1>

    <hr> <!--This will add a horizontal line where its placed. It only needs an opening tag-->
    <hr size="3" noshade=""> <!--You can add attributes to curtain tags to change how they are displayed-->

    <html></html> <!--These tags tell the interpreter that everything between the opening and closing tag is html code-->

    <head></head> <!--These tags tell the interpreter how it should handle the page-->

    <title></title> <!--The string between these tags will be the text displayed in the browser tab at the top-->

    <body></body> <!--Between this tag is the main text and structure for the website-->

    <meta charset="UTF-8"> <!--This tag tells the interpreter how it should encode/format the characters. Like a language-->

    <a href="https://github.com/AppleBlu">Git hub account</a> <!--Hyperlink tag that takes you to another page-->

    <table border="1" cellspacing="20"> <!--WARNING! Makes a table with a border of 1 pixel with 20 spacing. !Advised to do this in css not html!-->
        <thead> <!--Adds a header to the table-->
        <tr> <!--Makes a table row-->
            <th>Header</th> <!--Adds data for the header-->
        </tr>
        </thead>

        <tbody> <!--Adds a body to the table-->
        <tr>
            <td>Body</td> <!--Adds table data-->
        </tr>
        </tbody>

        <tfoot> <!--Adds a footer to the table-->
        <tr>
            <td>Footer</td>
        </tr>
        </tfoot>
    </table>

    <form class="" action="index.html" method="post"> <!--creates a form for users to fill out that takes them to page when submitted-->
        <label>Your name:</label> <!--Adds a label so the user knows what data we want them to enter into the form-->
        <input type="text" name="textInput"> <!--Adds a box for the user to enter data into. With name id for later-->
        <input type="color" name="colorSelectButton"> <!--Adds a colour selector input for the user to enter-->
        <input type="checkbox"> <!--Adds a checkbox for the user to click on the form-->
        <input type="password"> <!--Adds a password field-->
        <input type="submit"> <!--Adds a submit button for the form-->
        <input type="file"> <!--Adds a file selection widget-->
        <input type="date"> <!--Adds a date selection widget-->
        <input type="radio"> <!--Adds a radio button-->
        <input type="range"> <!--Adds a range slider-->
    </form>

    <textarea name="name" rows="8" cols="80"></textarea> <!--Adds a text box area with 8 row length and 80 column length-->

<h1>Images</h1>

    <!--Places an image
    on the website using the image address or directory from your files. Alt give a description of the image if the image
    has an error loading on the page.-->
    <img src="images/profile.png">
