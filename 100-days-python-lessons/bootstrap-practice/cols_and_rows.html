<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Col's and row's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<!--Making 2 columns on all views, un responsive-->
    <div class="row">
    <div class="col" style="background-color:red; border: 1px solid;">A</div>
    <div class="col" style="background-color:red; border: 1px solid;">B</div>
</div>

<!--Making 2 columns on all views, un responsive-->
<div class="row">
    <div class="col-6" style="background-color:green; border: 1px solid">A</div>
    <div class="col-6" style="background-color:green; border: 1px solid">B</div>
</div>

<!--Making 4 columns on desktop view, 3 on tablet and 2 on phone-->
<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color:yellow; border: 1px solid">A</div>
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color:yellow; border: 1px solid">B</div>
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color:yellow; border: 1px solid">C</div>
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color:yellow; border: 1px solid">D</div>
</div>

<!--Making 6 columns on desktop view, 4 on tablet and 1 on phone-->
<div class="row">
    <div class="col-lg-2 col-md-3 col-sm-12" style="background-color:pink; border: 1px solid;">A</div>
    <div class="col-lg-2 col-md-3 col-sm-12" style="background-color:pink; border: 1px solid;">B</div>
    <div class="col-lg-2 col-md-3 col-sm-12" style="background-color:pink; border: 1px solid;">C</div>
    <div class="col-lg-2 col-md-3 col-sm-12" style="background-color:pink; border: 1px solid;">D</div>
    <div class="col-lg-2 col-md-3 col-sm-12" style="background-color:pink; border: 1px solid;">E</div>
    <div class="col-lg-2 col-md-3 col-sm-12" style="background-color:pink; border: 1px solid;">F</div>
</div>

</body>
</html>
