<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <!-- Using python multi lines in html -->
    <!-- Add curly bracket and then percentage symbol around each line of code -->
    {% for blog_post in posts: %}
        <h1>{{ blog_post["title"] }}</h1>
        <h2>{{ blog_post["subtitle"] }}</h2>
        <p>{{ blog_post["body"] }}</p>
    {% endfor %}  <!--  endfor is used to end the for loop -->

    <!-- You do the same for if statements but endif instead -->
    {% for blog_post in posts: %}
        {% if blog_post["id"] == 2: %}
            <h1>{{ blog_post["title"] }}</h1>
        {% endif %}
    {% endfor %}
</body>
</html>
